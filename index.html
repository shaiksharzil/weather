<body>
    <div class="page">
        <div class="main">
            <div class="head">
                <h1>WEATHER</h1>
            </div>
            <div class="input">
                <input type="text" name="" id="location" placeholder="Enter Your Location">
                <button><i class="ri-search-line"></i></button>
            </div>
            <div class="dayandmonth">
                <h3 class="cityandcountry">
                    <span class="city">City</span>
                    <span>, </span>
                    <span class="region">Region</span>
                    <span>, </span>
                    <span class="country">Country</span>
                </h3>
            </div>
            <div class="output">
                <div class="info">
                    <div class="current">
                        <h3>Current Weather</h3>
                        <h3 class="time">TIME</h3>
                    </div>
                    <div class="temp">
                        <div class="tempc">
                            <div class="img">
                                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII=" alt="">
                            </div>
                            <div class="realtemp">
                                <h1 class="tempinfo">0&deg;C</h1>
                            </div>
                        </div>
                        <div class="feellike">
                            <h2 class="feellikeinfo">Feels Like:</h2>
                            <h1 class="feeltemp">0&deg;</h1>
                        </div>
                    </div>
                    <div class="info1">
                        <h3 class="cloud">cloud</h3>
                    </div>
                    <div class="info5">
                        <div class="info52">
                            <h3>Min Temperature</h3>
                            <h3 class="min">0&deg;C</h3>
                        </div>
                        <div class="info52">
                            <h3>Max Temperature</h3>
                            <h3 class="max">0&deg;C</h3>
                        </div>
                    </div>
                    <div class="info2">
                        <div class="info21">
                            <h3>UV Index</h3>
                            <div class="max1">
                                <h3 class="maxuv">0</h3>
                                <h3 class="uv"></h3>
                            </div>
                        </div>
                        <div class="info51">
                            <h3>Cloud</h3>
                            <h3 class="Cloudper">0%</h3>
                        </div>
                    </div>
                    <div class="info3">
                        <div class="info31">
                            <h3>Wind</h3>
                            <h3 class="wind"> 0 km/h</h3>
                        </div>
                        <div class="info32">
                            <h3>Pressure</h3>
                            <h3 class="Pressure">0 mb</h3>
                        </div>
                    </div>
                    <div class="info4">
                        <div class="info41">
                            <h3>Humidity</h3>
                            <h3 class="Humidity">0%</h3>
                        </div>
                        <div class="info42">
                            <h3>Visibility</h3>
                            <h3 class="Visibility">0 km</h3>
                        </div>
                    </div>
                    <div class="info6">
                        <div class="info61">
                            <h3>Sunrise</h3>
                            <h3 class="Sunrise">00:00 AM</h3>
                        </div>
                        <div class="info62">
                            <h3>Sunset</h3>
                            <h3 class="Sunset">00:00 PM</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="load">
                <span class="loader"></span>
            </div>
        </div>
